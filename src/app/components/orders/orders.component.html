<!-- ===== Main Tag ===== -->
<main id="main">
    <section class="order">
    <div class="container" *ngIf="orderDetails?.cart?.items !== null">
        <div class="section-title">
            <h2>Payment Completed</h2>
            <p>Your order was Completed.</p>
            <p>Thanks for purchasing from us</p>
            
            <div class="row row-cols-1 row-cols-md-2 g-4">
                <app-ordered-items *ngFor="let orderedProduct of orderProducts" [product]="orderedProduct.product" [quantity]="orderedProduct.quantity"></app-ordered-items>
            </div>

            <div class="row">
                <div class="col-md-5">&nbsp;</div>
                <div class="col-md-7">
                    <div class=" input-group d-flex total">
                    <span class="input-group-text"><i class="fa fa-calculator"></i> &nbsp;<b>Total</b></span>
                    <input name="qty" type="string" class="form-control qty" placeholder="Total" value="{{ orderDetails.cart.totalCartPrice | currency: 'GBP' }}" disabled/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container" *ngIf="!orderDetails || orderDetails?.cart?.items === null">
        <div class="section-title">
            <h2>Order</h2>
        </div>
    </div>
    </section>
</main>
